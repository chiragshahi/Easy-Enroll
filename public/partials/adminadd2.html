<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Portfolio Template Demo</title>
    <meta name="description" content="Demo of Material design portfolio template by TemplateFlip.com."/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    
    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {        
            font-size: 15px;
            font-weight: bold;
        }
    </style>
  </head>
  <body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
        <div class="mdl-layout__header-row site-logo-row"><span class="mdl-layout__title">
            <a href= "/#/adminhomepage" ><div class="site-logo"></div></a><span class="site-description">Welcome to Online Course Registration</span></span></div>
        <div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only">
          <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="/#/adminview">View Courses</a><a class="mdl-navigation__link" href="/#/adminadd">Add Courses</a><a class="mdl-navigation__link" href="/#/admindrop">Drop Courses</a><a class="mdl-navigation__link" ng-click="logout()" href="/#/">Logout</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="/#/adminview">View Courses</a><a class="mdl-navigation__link" href="/#/adminadd"> Add Courses   </a><a class="mdl-navigation__link" href="/#/admindrop">Drop Courses</a><a class="mdl-navigation__link" ng-click="logout()" href="/#/">Logout</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="container"><div class="mdl-grid site-max-width">
   
</div>

<div class="login-form">
        <form >
            <h2 class="text-center"></h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Name" ng-model="course.name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Code" ng-model="course.code" required="required">
            </div>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Section" ng-model="course.section" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Instructor" ng-model="course.instructor" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Prereq" ng-model="course.prereq" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Total Seats" ng-model="course.totalseats" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Location" ng-model="course.location" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Start Time" ng-model="course.starttime" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course End Time" ng-model="course.endtime" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Offering" ng-model="course.offering" required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Days Offering" ng-model="course.dayoffering" required="required">
          </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" ng-click="save()">Add Course</button>
            </div>
        
        </form>
        <div ng-bind-html="myHTML1"></div>
        
    </div>
