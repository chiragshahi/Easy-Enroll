<h1>Drop Course</h1>
<p>
    Are you sure you want to Drop this course?
</p>
<ul>
    <li>Name: {{coursename}}</li>
    <li>Code: {{coursecode}}</li>
    <li>Section: {{coursesection}}</li>
</ul>
 <input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" /> 
<a class="btn btn-default" href="/#/drop">No, Go Back</a>
